<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>

    <script src="modal.js"></script>
  </head>
  <body>
    <thi-modal>
      <h1 slot="title">Please confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </thi-modal>
    <p>Please confirm your choice</p>
    <button>Show details & Confirm</button>

    <script>
      const confirmButton = document.querySelector("button");
      const modal = document.querySelector("thi-modal");

      modal.addEventListener("confirm", (event) => {
        console.log("Confirmed...");
      });

      modal.addEventListener("cancel", (event) => {
        console.log("Cancelled...");
      });

      confirmButton.addEventListener("click", () => {
        if (!modal.isOpen) {
          console.log("Opening...");
          modal.open();
        }
      });
    </script>
  </body>
</html>
