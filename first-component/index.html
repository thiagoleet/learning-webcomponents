<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First component - Tooltip</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        --color-primary: #a4e6fc;
        font-family: sans-serif;
      }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
  </head>
  <body>
    <p>
      <thi-tooltip
        class="important"
        text="Web Components is a set of standards"
      >
        <span class="highlight">Web Components</span>
      </thi-tooltip>
      are awesome!
    </p>
    <thi-tooltip>Here we go</thi-tooltip>
    <p><thi-tooltip></thi-tooltip></p>

    <p>
      <a is="thi-confirm-link" href="https://www.google.com">Google</a>
    </p>
  </body>
</html>
